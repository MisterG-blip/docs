<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSA-Projekt Dokumente</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #0d0d0d; color: #E0E0E0; }
    h1 { color: #00eaff; }
    a { color: #ffcc00; text-decoration: none; margin-right: 15px; }
    a:hover { text-decoration: underline; }
    .content { margin-top: 30px; }
  </style>
</head>
<body>

<h1>DSA - Projekt Dokumente</h1>
<nav>
  <a href="#" onclick="loadMarkdown('Datenschutzrichtlinie_DSA.md')">Datenschutz</a>
  <a href="#" onclick="loadMarkdown('Impressum.md')">Impressum</a>
  <a href="#" onclick="loadMarkdown('Teilnahmebedingungen.md')">Teilnahmebedingungen</a>

<div class="content" id="content">
  <p>WÃ¤hle ein Dokument aus, um den Inhalt hier anzuzeigen.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
async function loadMarkdown(file) {
  try {
    const res = await fetch(file);
    if (!res.ok) throw new Error('Datei nicht gefunden');
    const text = await res.text();
    document.getElementById('content').innerHTML = marked.parse(text);
  } catch (err) {
    document.getElementById('content').innerHTML = `<p style="color:red;">Fehler: ${err.message}</p>`;
  }
}
</script>

</body>
</html>
